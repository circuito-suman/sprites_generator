<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPRITE GENERATOR</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="header">
        <h1 class="header">Let us generate some sprites</h1>
    </div>
    <div class="controls">
        <label for="rows">Rows:</label>
        <input type="number" id="rows" value="8" min="1" oninput="generateMatrix()">
        <label for="columns">Columns:</label>
        <input type="number" id="columns" value="8" min="1" oninput="generateMatrix()">
    </div>
    <div id="matrix"></div>
    <textarea id="byteOutput" rows="4" cols="50" readonly></textarea>
    <div class="toggle-switch-container">
        <label class="switch">
            <input type="checkbox" id="outputFormat" onchange="updateByteOutput()">
            <span class="slider round"></span>
        </label>
        <span class="output-label">Binary Output</span>
    </div>
    <div class="toggle-switch-container">
        <label class="switch">
            <input type="checkbox" id="wholeRowOutput" onchange="updateByteOutput()">
            <span class="slider round"></span>
        </label>
        <span class="output-label">Concatenated Hex Output</span>
    </div>
    <div class="brightness-container">
        <label for="brightness">Brightness:</label>
        <input type="range" id="brightness" min="0" max="100" value="50" oninput="updateByteOutput()">
    </div>
    <div class="wave-container">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
